<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AirBnB Clone</title>
	<link rel="stylesheet" href="styles/4-common.css">
	<link rel="stylesheet" href="styles/3-header.css">
	<link rel="stylesheet" href="styles/3-footer.css">
	<link rel="stylesheet" href="styles/6-filters.css">
	<link rel="icon" href="images/HBnB.png">

</head>
<body>
	<header>
	</header>
	<div class="container">
		<section class="filters">
			<button>Search</button>
			<div class="locations">
				<h3>States</h3>
				<h4>Kenya, Nairobi...</h4>
				<div class="popover">
					<h2>Minnesota:</h2>
					<ul>
						<li>
							<li>Minneapolis</li>
							<li>Saint Paul</li>
						</li>
					</ul>
					<h2>Florida:</h2>
					<ul>
						<li>Miami</li>
						<li>Orlando</li>
					</ul>
				</div>
			</div>
			<div class="amenities ">
				<h3>Amenities</h3>
				<h4>Swimming pool, Wi-fi...</h4>
				<div class="popover">
					<li>Internet</li>
                    <li>TV</li>
                    <li>Kitchen</li>
                    <li>Pool Table</li>
				</div>
			</div>
		</section>
		
	</div>
	<footer>
		<p>Best School</p>
	</footer>
