<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>AirBnB clone</title>
    <link rel="icon" href="image/icon.png">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/6-filter.css">
</head>

<body>
<header>
    <div class="logo">
    </div>
</header>
<div class="container">
    <section class="filters">
        <div class="locations">
            <h3>States</h3>
            <h4>Kisumu, Kenya...</h4>
            <ul class="popover">
                <li>
                    <h2>Nairobi:</h2>
                    <ul class="city">
                        <li>Page</li>
                        <li>Page2</li>
                    </ul>
                </li>
                <li>
                    <h2>Mombasa:</h2>
                    <ul class="city">
                        <li>Nakuru</li>
                        <li>Kisii</li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="amenities">
            <h3>Amenities</h3>
            <h4>Laundry, Internet...</h4>
            <ul class="popover" id="popamenities">
                <li>Internet</li>
                <li>TV</li>
                <li>Kitchen</li>
                <li>Iron</li>
            </ul>
        </div>
        <button>
            Search
        </button>
    </section>
</div>
<footer>
    Holberton School
</footer>
</body>
</html>
